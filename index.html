<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Сахалинская колония</title>
		<script src = "init.js"></script>
		<script src = "game.js"></script>
		
		<script src = "http://underscorejs.org/underscore.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel = "stylesheet" href = "style.css">
	</head>
	<body>
		<canvas id = "buildings_map"></canvas>
		
		<!--<div class = "canvas">-->
		<div id='wrapper' style='width: 500px; height: 500px; overflow: hidden'>
			<canvas id = "background"></canvas>
			<canvas id = "map"></canvas>
			<canvas id = "buildings"></canvas>
			<canvas id = "cursor"></canvas>
		</div>
		<div id = "info"><p id = "info-text">123</p></div>
		<div id = "tooltip"></div>
		<div id = "stats">
			<p> Золото: <span id = "gold" onclick = "sell(this)"></span></p>
			<p> Еда: <span id = "food" onclick = "sell(this)"></span></p>
			<p> Уголь: <span id = "coal" onclick = "sell(this)"></span></p>
			<p> Железо: <span id = "iron" onclick = "sell(this)"></span></p>
			<p> Нефть: <span id = "oil" onclick = "sell(this)"></span></p>
			<p> Камень: <span id = "stone" onclick = "sell(this)"></span></p>
			<p> Вода: <span id = "water" onclick = "sell(this)"></span></p>
			<p> Дерево: <span id = "wood" onclick = "sell(this)"></span></p>
			<p> Электричество: <span id = "electricity" onclick = "sell(this)"></span></p>
			<p> Текущее время: <span id = "time"></span></p>
			<p> Деньги: <span id = "money"></span></p>
			
			<p> Работающие: <span id = "working"></span></p>
			<p> Безработные: <span id = "not_working"></span></p>
			<p> Жилье: <span id = "count_homes"></span></p>
		</div>
		
		<div id = "events">
		</div>
	</body>
</html>
